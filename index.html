<!DOCTYPE html>
<html>
<link rel="stylesheet" href="styles.css">
<head>
    <title>BeatBarter - Upload and Play</title>
</head>
<body>
    <h1>Welcome to BeatBarter</h1>
    <h3>Upload your MP3 files to the shared playlist:</h3>
    <form id="uploadForm">
        <input type="file" id="fileInput" multiple accept=".mp3">
        <button type="submit">Upload</button>
    </form>
    <hr>
    <h3>Shared Playlist</h3>
    <ul id="playlist"></ul>

    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="jsfilename.js"></script>
</body>
</html>
